<link rel="import" href="../polymer/polymer.html">

<!--
## things-html-preview. html 미리보기

  Example:

    <things-html-preview
      srcdoc="<marquee>Things HTML Preview</marquee>"
      height="600"
      width="450">
    </things-html-preview>


@demo demo/index.html
-->
<dom-module id="things-html-preview">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iframe name="result" srcdoc="[[srcdoc]]" height ="[[height]]" width="[[width]]"></iframe>
  </template>
  <script>
    Polymer({
      is: 'things-html-preview',
      properties:{

        /**
         * en-us
         *
         * html code before rendering
         *****
         * ko-kr
         *
         * rendering 하기전의 html code
         ******
         * @type: String
         */
        srcdoc:{
          type:String,
          notify:true
        }
      }
    });
  </script>
</dom-module>
